# Fairshare Policy
# Activate the Multi-factor Job Priority Plugin with decay
PriorityType=priority/multifactor
#If set, priority will be calculated in such a way that if accounts A and B  are  #siblings  and  A has a higher fairshare factor than B, all children of A will have #higher fairshare factors than all children of B.
PriorityFlags=FAIR_TREE
# Set the weight of factors
# This next group determines the weighting of each of the components of the Multi-factor Job Priority Plugin.The default value for each of the following is 1.
#Changed the Priority Factor Weightage as per request of Pablo on 17 September 2019
PriorityWeightAge=10000
PriorityWeightFairshare=0
PriorityWeightJobSize=1000
PriorityWeightPartition=1000
PriorityWeightQOS=0 # don't use the qos factor
# Configure the fairshare factor : Two weeks half life
PriorityDecayHalfLife=14-0
# The larger the job, the greater its job size priority.
#PriorityFavorSmall=NO
# The job's age factor reaches 1.0 after waiting in the queue for 2 weeks.
PriorityMaxAge=14-0
# Never clear historic usage. The default value.
PriorityUsageResetPeriod=NOW
## Fairshare Configuration END

